<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year-End Countdown Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="quote">
            <h2>"Time and tide wait for no man."</h2>
        </div>
        <div class="clock">
            <button class="year-end-button">Year ends in</button>
            <h1 id="countdown">00 years, 00 months, 00 days, 00 hours</h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
